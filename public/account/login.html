<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="../header.css">
</head>
<body>
    <header>
        <div class="header_container">
            <a href="index.html" id="logo">
                <img src="../Images/Logo.png" alt="D&D Logo">
                <link rel="stylesheet" href="login.css">
            </a>
        </div>
    </header>
    <main>
        <h1 id="loginText">Log in with your D&D Companion</h1>
        <div class="login-container"></div>
            <form id="loginForm">
                <input type="text" id="username" class="input" name="username" placeholder="email" required> <br>
                <input type="password" id="password" class="input" name="password" placeholder="password" required> <br>
                <button type="submit" id="loginButton">Log in</button> <br>
                <a href="passwordreset.html" class="links">Forgot your password?</a>
            </form>
            <div class="message" id="message"></div>
        </div>
        <a href="signup.html" id="signup">Don't have a user? Register here.</a>

        <script src="login.js"></script>
    </main>
</body>
</html>

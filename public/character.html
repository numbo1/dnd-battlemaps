<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Character Creator</title>
    <link rel="stylesheet" href="css/character.css">
</head>
<body>

    <!-- Header with Centered Logo -->
    <header>
        <a href="index.html" id="logo">
            <img src="Images/Logo.png" alt="D&D Logo">
        </a>
    </header>

    <div class="container">

        <div class="left-panel">
            <h2>Customize Your Character</h2>
            
            <h3>Hair</h3>
            <select id="hair" onchange="changeFeature('hair', this.value)">
                <option value="">Select Hair</option>
                <option value="hair1.png">Hair 1</option>
                <option value="hair2.png">Hair 2</option>
            </select>

            <h3>Eyes</h3>
            <select id="eyes" onchange="changeFeature('eyes', this.value)">
                <option value="">Select Eyes</option>
                <option value="eyes1.png">Eyes 1</option>
                <option value="eyes2.png">Eyes 2</option>
            </select>

            <h3>Nose</h3>
            <select id="nose" onchange="changeFeature('nose', this.value)">
                <option value="">Select Nose</option>
                <option value="nose1.png">Nose 1</option>
                <option value="nose2.png">Nose 2</option>
            </select>

            <h3>Ears</h3>
            <select id="ears" onchange="changeFeature('ears', this.value)">
                <option value="">Select Ears</option>
                <option value="ears1.png">Ears 1</option>
                <option value="ears2.png">Ears 2</option>
            </select>

            <h3>Skin Color</h3>
            <select id="skin-color" onchange="changeSkinColor(this.value)">
                <option value="">Select Skin Color</option>
                <option value="body1.png">Light</option>
                <option value="body2.png">Medium</option>
                <option value="body3.png">Dark</option>
            </select>

            <h3>Height</h3>
            <select id="height" onchange="changeHeight(this.value)">
                <option value="">Select Height</option>
                <option value="small">Short</option>
                <option value="medium">Medium</option>
                <option value="tall">Tall</option>
            </select>
        </div>

        <div class="center-panel">
            <h1>Character Preview</h1>
            <table class="character-table">
                <tr>
                    <td colspan="3" class="character-cell">
                        <img id="hair" src="" alt="Hair">
                    </td>
                </tr>
                <tr>
                    <td class="character-cell">
                        <img id="ears-left" src="" alt="Left Ear">
                    </td>
                    <td class="character-cell">
                        <img id="eyes" src="" alt="Eyes">
                    </td>
                    <td class="character-cell">
                        <img id="ears-right" src="" alt="Right Ear">
                    </td>
                </tr>
                <tr>
                    <td colspan="3" class="character-cell">
                        <img id="nose" src="" alt="Nose">
                    </td>
                </tr>
                <tr>
                    <td colspan="3" class="character-cell">
                        <img id="body" src="body1.png" alt="Body">
                    </td>
                </tr>
            </table>
        </div>
        


        <div class="right-panel">
            <h2>Character Info</h2>

            <h3>Race</h3>
            <select id="race">
                <option value="human">Human</option>
                <option value="elf">Elf</option>
                <option value="dwarf">Dwarf</option>
                <option value="orc">Orc</option>
            </select>

            <h3>Class</h3>
            <select id="class">
                <option value="warrior">Warrior</option>
                <option value="mage">Mage</option>
                <option value="rogue">Rogue</option>
                <option value="cleric">Cleric</option>
            </select>

            <h3>Stats</h3>
            <p>Strength: <span id="str">10</span></p>
            <p>Dexterity: <span id="dex">10</span></p>
            <p>Intelligence: <span id="int">10</span></p>

            <button onclick="randomizeStats()">Randomize Stats</button>
        </div>
    </div>
    
    <script src="js/character.js"></script>
</body>
</html>

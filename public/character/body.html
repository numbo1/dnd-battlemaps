<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character cutsomisation</title>
    <link rel="stylesheet" href="character.css">
    <link rel="stylesheet" href="../header.css">
</head>
<body>
    <header>
        <div class="header_container">
            <a href="index.html" id="logo">
                <img src="../Images/Logo.png" alt="D&D Logo">
            </a>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="left-panel">
                <div class="char_button">
                    <a href="species.html">Species</a>
                </div>
                <div class="char_button">
                    <a href="body.html" id="selected">Body</a>
                </div>
                <div class="char_button">
                    <a href="clothes.html">Clothes</a>
                </div>
                <div class="char_button">
                    <a href="accessories.html">Accessories</a>
                </div>
                <div class="char_button">
                    <a href="stats.html">Stats</a>
                </div>
                <div class="char_button">
                    <a href="#" id="save">Save</a>
                </div>
            </div>

            <div class="center-panel">
                <div id="characterDisplay"></div>
            </div>

            <div class="right-panel">
                <h1>Body customisation</h1>

                <div dimension_container>
                    <div class="car_height">
                        <h2>Height</h2>
                        <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                    </div>

                    <div class="car_width">
                        <h2>Width</h2>
                        <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                    </div>
                </div>
            
                <div class="car_color">
                    <h2>Skin color</h2>
                    <div class="color_container">
                        <img src="../customisation/colors/Light-Orange.png" alt="Image 1" class="car_img">
                        <img src="../customisation/colors/Green.png" alt="Image 2" class="car_img">
                        <img src="../customisation/colors/Light-Blue.png" alt="Image 3" class="car_img">
                        <img src="../customisation/colors/Orange.png" alt="Image 4" class="car_img">
                    </div>
                </div>
            
                <div class="car_eye-color">
                    <h2>Eye color</h2>
                    <div class="eye-color_container">
                        <img src="../customisation/colors/Blue.png" alt="Image 1" class="car_img">
                        <img src="../customisation/colors/Green.png" alt="Image 2" class="car_img">
                        <img src="../customisation/colors/Cyan.png" alt="Image 3" class="car_img">
                        <img src="../customisation/colors/Orange.png" alt="Image 4" class="car_img">
                    </div>
                </div>

                <div class="car_hair">
                    <h2>Hair</h2>
                    <div class="hair-color_container">
                        <img src="../enemies/imp.png" alt="Image 1" class="car_img">
                        <img src="../enemies/mimic.png" alt="Image 2" class="car_img">
                        <img src="../enemies/rat.png" alt="Image 3" class="car_img">
                        <img src="../enemies/skeleton.png" alt="Image 4" class="car_img">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="character.js"></script>
</body>
</html>
